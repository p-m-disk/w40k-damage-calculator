<html>
	<head>
		<title>Damage estimation</title>
	</head>
	<body>
		<!-- TODO
			- damage from dice
			- sustained hits
			- devastating wounds
			- hit modifier
			- wound modifier
			- save modifier?
			- make prettier
		-->

		<h3>
			Weapon profile
		</h3>
		<div>
			<label for="weapon_title">Title</label>
			<input id="weapon_title" type="text" url-param="wp_t"/>
		</div>

		<div>
			<label for="attacks">Attacks: <span></span></label>
			<!-- TODO: make this an expandable section -->
			<!-- TODO: recalculate label  -->
			<input id="attacks" type="number" url-param="a" default-value="1" min="0"/>

			<label for="attacks_d6">D6</label>
			<input id="attacks_d6" type="number" url-param="ad6" default-value="0" min="0"/>

			<label for="attacks_d3">D3</label>
			<input id="attacks_d3" type="number" url-param="ad3" default-value="0" min="0"/>
		</div>
		<div>
			<label for="skill">Skill (N+)</label>
			<input id="skill" 
				type="number" min="1" max="6"
				url-param="ws" default-value="4" 
				onchange="recalculate()"/>
		</div>
		
		<div>
			<label for="strength">Strength</label>
			<input id="strength" type="number" min="1" url-param="s" default-value="1"/>
		</div>
		
		<div>
			<label for="ap">AP</label>
			<input id="ap" type="number" min="0" url-param="ap" default-value="0"/>
		</div>

		<div>
			<label for="damage">Damage <span></span></label>
			<!-- TODO: make this an expandable section -->
			<!-- TODO: recalculate label  -->
			<input id="damage" type="number" url-param="dam" default-value="1"/>

			<label for="damage_d6">D6</label>
			<input id="damage_d6" type="number" url-param="dd6" default-value="0" min="0"/>

			<label for="damage_d3">D3</label>
			<input id="damage_d3" type="number" url-param="dd3" default-value="0" min="0"/>
		</div>

		<h4>
			Weapon abilities
		</h4>

		<div>
			<!-- TODO: expandable section -->
		</div>

		<h3>
			Target
		</h3>
		<div>
			<label for="target_title">Title</label>
			<input id="target_title" type="text" url-param="t_t"/>
		</div>
		<div>
			<label for="toughness">Toughness</label>
			<input id="toughness" type="number" url-param="t" default-value="3"/>
		</div>
		<div>
			<label for="save">Save (N+)</label>
			<input id="save" type="number" url-param="sv" default-value="3"/>
		</div>
		<div>
			<label for="invuln_save">Invulnerable save (N+)</label>
			<input id="invuln_save" type="number" url-param="invuln_sv" default-value="7"/>
		</div>

		<!-- save reroll ? -->

		<h3>
			Modifiers
		</h3>

		<!-- hit modifier? -->
		<div>
			<label for="hit_reroll">Hit reroll</label>
			<select id="hit_reroll" url-param="h_reroll" default-value="">
				<option value="">None</option>
				<option value="1">1</option>
				<option value="all">All</option>
			</select>
		</div>
		<div>
			<label for="wound_reroll">Wound reroll</label>
			<select id="wound_reroll" url-param="w_reroll" default-value="">
				<option value="">None</option>
				<option value="1">1</option>
				<option value="all">All</option>
			</select>
		</div>

		<!-- save reroll ? -->
		<h3>
			Expected wounds: <span id="result"></span> 
		</h3> 
		

		<script src="code.js"></script>
	</body>
</html>
